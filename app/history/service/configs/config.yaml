server:
  http:
    addr: 0.0.0.0:8002
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9002
    timeout: 1s
data:
  database:
    driver: mysql
    source: root:@tcp(127.0.0.1:3306)/history
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
    dial_timeout: 0.5s
    db: 1
  kafka:
    addrs:
      - 127.0.0.1:9092
    topic: 'history'
    groupId: 'history.v1'
